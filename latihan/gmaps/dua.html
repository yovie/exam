<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -6.989997, lng: 107.582794},
          zoom: 7
        });
        
        var marker=new google.maps.Marker({
		  position:new google.maps.LatLng(-6.989997, 107.582794),
		  animation:google.maps.Animation.BOUNCE
		  });

		marker.setMap(map);
		
		var myTrip = [
			new google.maps.LatLng(-6.989997, 107.582794),
			new google.maps.LatLng(-6.989997, 107.782794),
			new google.maps.LatLng(-7.989997, 107.582794),
			new google.maps.LatLng(-6.999997, 108.582794)
		];
		var flightPath = new google.maps.Polyline({
		  path:myTrip,
		  strokeColor:"#0000FF",
		  strokeOpacity:0.8,
		  strokeWeight:2
		});
		
		flightPath.setMap(map)
      }
      
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuzSw7AHKPnmkYNZPnUqkxIkWIQZtkXmI&callback=initMap"
    async defer></script>
  </body>
</html>
